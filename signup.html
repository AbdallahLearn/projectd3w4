<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-all">
        <div class="container">
            <h1>Sign in</h1>
            <input type="text" required placeholder="Full Name" id="name">
            <input type="email" required placeholder="Email" id="email">
            <input type="password" required placeholder="Password" id="psw">
            <ul class="links">
                <li><a href="index.html" >Login ?</a></li>
            </ul>
          
            <button id="btn-signup" class="btn-login">Sign in</button>
        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
